teleop_twist_joy_node:
  ros__parameters:
    axis_linear: # Left thumb stick
      x: 1
      y: 0
    scale_linear:
      x: 0.5
      y: 0.5
    scale_linear_turbo:
      x: 1.0
      y: 1.0
    axis_angular:
      yaw: 3 # Right thumb stick horizontal
    scale_angular:
      yaw: 1.0
    scale_angular_turbo:
      yaw: 3.0
    enable_button: 4 # Left button
    enable_turbo_button: 5 # Right button
